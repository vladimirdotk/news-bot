name: golangci-lint
on: [push, pull_request]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: prepare
        run: |
          go mod download
          go mod vendor
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.28